<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <!--  Extra Font-->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400" rel="stylesheet">
  <title>Karina Lund</title>
</head>

<body>
  <nav class="navbar navbar-light bg-white pt-4 pb-2 px-0">
    <a class="navbar-brand" href="#">
        <img class="img-logo d-inline-block align-top" src="images/udacity-logo.svg" width="70" height="70" alt="">
      </a>
    <div class="nav-text d-flex flex-column text-right text-uppercase">
      <h1 class="portfolio-name">Karina Lund</h1>
      <h2 class="portfolio-job">Front-end ninja</h2>
    </div>
  </nav>
  <main class="container-fluid no-padding mt-3">
    <div class="row">
      <div class="col-md-12">
        <img src="images/html-tags.jpg" alt="HTML tags" class="img-fluid" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3 class="works-title mt-4 mb-3">Featured work</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img class="card-img-top" src="images/animalcard.jpg" alt="Pomeranian dog">
          <div class="card-body text-center">
            <h5 class="card-title text-uppercase">Animal Card</h5>
            <p class="card-text"><a href="https://github.com/ToyotaCarina/Animal-Trading-Card/">https://github.com/ToyotaCarina/Animal-Trading-Card/</a></p>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img class="card-img-top" src="images/moviewebsite.jpg" alt="Card image cap">
          <div class="card-body text-center">
            <h5 class="card-title text-center text-uppercase">Movie Website</h5>
            <p class="card-text"><a href="https://github.com/ToyotaCarina/Movie-Website/">https://github.com/ToyotaCarina/Movie-Website/</a></p>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img class="card-img-top" src="images/dilemma.jpg" alt="Card image cap">
          <div class="card-body text-center">
            <h5 class="card-title text-center text-uppercase">Dilemma</h5>
            <p class="card-text"><a href="https://github.com/ToyotaCarina/Make-a-Web-Page/">https://github.com/ToyotaCarina/Make-a-Web-Page/</a></p>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="card border-0">
          <img class="card-img-top" src="images/sunflower.jpg" alt="Card image cap">
          <div class="card-body text-center">
            <h5 class="card-title text-center text-uppercase">New project</h5>
            <p class="card-text">Coming soon</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
